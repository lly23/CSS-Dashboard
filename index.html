<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="keywords" content="Project 1, MEJO 487, CSS, Dashboard">
        <meta name="description" content="Project 1 of MEJO 487">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Project 1</title>

        <!-- stylesheets -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/sprites.css" type="text/css">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
<body class="site">

    <!-- MINI of Raleigh Heading -->
    <div class="header">
        <div class="heading-items">
            <div class="flex-head">MINI of Raleigh</div>
            <div class="flex-head"><img class="heading-icon" src="img/Icon_ Help.png" alt="help icon"></div>
            <div class="flex-head"><img class="heading-icon" src="img/Icon_ Settings.png" alt="settings icon"></div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-bar">
        <div class="nav-layer">
                <div class="shadows-layer">
                    <div class="dashboard"></div>
                    <div class="customers"></div>
                    <div class="messages"></div>
                    <div class="promotions"></div>
                    <div class="page-creator"></div>
                    <div class="analytics"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dash">
        <div class="flex-dash"><p>Dashboard</p></div>
        <div class="flex-dash">
            <div class="search-bar">
                <input><img src="img/Icon_ Search.png" alt="magnifying glass">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="top">
        <div class="flex-top"><p>ANNOUNCEMENTS</p></div>
        <div class="flex-top"><p>Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vivamus sagittis lacus</p></div>
        <div class="flex-top"><img src="img/Left_Button_ Navigation_ Small.png" alt="left arrow button"><img src="img/Right_Button_ Navigation_ Small.png" alt="right arrow button"></div>
    </div>
    <div class="side-bar">
        <div class="flex-side">Tasks</div>
        <div class="flex-side">Recommendations</div>
    </div>
    <div class="main">MAIN
        <div class="flex-main">ANALYTICS</div>
        <div class="flex-main">CONTACTS & CUSTOMERS</div>
        <div class="flex-main">DID YOU KNOW?</div>
    </div>
    <div class="banner">BANNER</div>
    <div class="empty-row"></div>
    <div class="footer">FOOTER</div>
</body>
</html>
